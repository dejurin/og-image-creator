<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OG Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div>
        <div class="flex flex-col w-[1200px] h-[630px] bg-indigo-100 text-center bg-[#2154BF] text-[#ffffff]"
            style="background-color: rgb(33, 84, 191); color: rgb(255, 255, 255); background: linear-gradient(90deg, hsla(211, 96%, 62%, 1) 0%, hsla(295, 94%, 76%, 1) 100%);">
            <div class="flex flex-col p-4 pb-0 gap-2 my-auto">
                <div class="text-5xl font-bold px-32 my-4 line-clamp-1 leading-16">{{TITLE}}</div>
                <div class="text-2xl px-32 mx-auto pb-0 my-4 line-clamp-2">{{DESCRIPTION}}</div>
                <div class="flex flex-row gap-2 mx-auto pb-6">
                    <div class="flex my-auto">
                        {{FAVICON}}
                    </div>
                    <div class="flex text-4xl font-medium my-auto">{{DOMAIN}}</div>
                </div>
            </div>
            <div class="flex grow"></div>
            <div class="flex w-[75%] mx-auto overflow-hidden rounded-t-xl shadow-xl">
                <figure class="w-full">{{IMG}}</figure>
            </div>
        </div>
    </div>
</body>

</html>
